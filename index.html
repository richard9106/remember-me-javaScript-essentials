<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <!--Style sheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Remember Meee!</title>
  </head>
  <body>
    <!--Game Title -->
    <div id="header">
      <h1>REMEMBER ME</h1>
    </div>
     <!--Game area, contains the cards with the icons-->  
     <div id="game-area">
      <div class="card-area">
        <div class="card-zone">
          <div class="card back"><i class="fa-solid fa-car fa-xl"></i></div>
          <div class="card front"><i class="fa-solid fa-bug"></i></div>
        </div>
      </div>
    </div>
     <!--restart button in case you can't win-->  
     <div class="restart-button">
      <button id="restart-game">I Give Up!!</button>
    </div>







    <!--Font awesome script -->
    <script
      src="https://kit.fontawesome.com/338579d9e0.js"
      crossorigin="anonymous"
    ></script>
    <!--Scrip game-->
    <script src="./assets/script/script.js"></script>
  </body>
</html>
